<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmetic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Basic Arithmetic Calculator</h1>
    <div>
        <label for="num1">Enter first integer (-1000 to 1000):</label>
        <input type="number" id="num1" placeholder="e.g., 5">
    </div>
    <div>
        <label for="num2">Enter second integer (-1000 to 1000):</label>
        <input type="number" id="num2" placeholder="e.g., 3">
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
